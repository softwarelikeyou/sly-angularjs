<div id="remove-user-modal" class="">

    <div class="modal-header" >
        <button type="button" class="close" ng-click="$dismiss()"><i class="fa fa-times"></i></button>
        <h4 class="modal-title">{{ 'REMOVE_USER' | translate }} : {{removeUserCtrl.user.username}}</h4>
    </div>

    <div class="modal-body">

        <sly-error-messages error-messages="removeUserCtrl.errors"></sly-error-messages>

        <div class="alert alert-warning" ng-if="!removeUserCtrl.errors || removeUserCtrl.errors.length == 0">
            <i class="fa fa-exclamation-triangle"></i>
            {{ 'YOU_ARE_ABOUT_TO_DELETE_THIS_USER_AND_ALL_ITS_ASSOCIATED_DATA' | translate }}
        </div>

        <label for="i-understand">
            <input id="i-understand" type="checkbox" ng-model="removeUserCtrl.iUnderstand" ng-click="remove" class="checkbox-inline">
            {{ 'I_UNDERSTAND_THAT_ANY_DATA_FOR_THIS_USER_WILL_BE_DELETED' | translate }}
        </label>

    </div>

    <div class="modal-footer">
        <button class="btn btn-link" ng-click="$dismiss()">{{ 'CANCEL' | translate }}</button>
        <button class="btn btn-primary" ng-click="removeUserCtrl.onClickOkButton()" ng-disabled="!removeUserCtrl.iUnderstand">{{ 'OK' | translate }}</button>
    </div>

</div>
